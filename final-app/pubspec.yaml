name: finalseminar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  avatar_glow: ^2.0.2
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.17
  get: ^4.6.6
  permission_handler: ^11.3.1
  shared_preferences: ^2.4.0
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/signs/
    - assets/alphabet-sign-lan/
    - assets/icons/audio wave.gif
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets\fonts\Inter-Regular.ttf
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa/Comfortaa-Regular.ttf
          weight: 200
        - asset: assets/fonts/Comfortaa/Comfortaa-Medium.ttf
          weight: 400
        - asset: assets/fonts/Comfortaa/Comfortaa-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Comfortaa/Comfortaa-Bold.ttf
          weight: 800
        - asset: assets/fonts/Comfortaa/Comfortaa-Light.ttf
          weight: 100

